<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="menu">
      <button id="resetGame">Reset</button>
    </div>
    <div id="gameBoard">
      <div class="marker" data-square="0"></div>
      <div class="marker" data-square="1"></div>
      <div class="marker" data-square="2"></div>
      <div class="marker" data-square="3"></div>
      <div class="marker" data-square="4"></div>
      <div class="marker" data-square="5"></div>
      <div class="marker" data-square="6"></div>
      <div class="marker" data-square="7"></div>
      <div class="marker" data-square="8"></div>
    </div>
    <div id="gameState"></div>
  </body>
</html>
